<div class="modal" ng-controller="RegisterCtrl">

  <ion-header-bar class="bar-stable">
    <h1 class="title">Registrieren</h1>
    <div class="buttons">
      <button class="button button-clear icon ion-ios7-close-empty" ng-click="closeRegister()"> </button>
    </div>
  </ion-header-bar>

  <ion-content>

    <p class="padding">Du kannst alle Issues auch ohne Login ansehen. Möchtest
      du aber ein aktiver Teil der Community werden, dann musst du dich
      einloggen.</p>

    <div class="list list-inset">
      <label class="item item-input">
        <input ng-model="user.email" type="email" placeholder="Email-Adresse">
      </label>
      <label class="item item-input">
        <input ng-model="user.username" type="text" placeholder="Username">
      </label>
    </div>

    <div class="list list-inset">
      <label class="item item-input">
        <input ng-model="user.password" type="password" placeholder="Passwort">
      </label>
      <label class="item item-input">
        <input ng-model="user.repeat_password" type="password" placeholder="Passwort wiederholen">
      </label>
    </div>

    <div class="list list-inset">
      <label class="item item-input">
        <textarea ng-model="user.bio" placeholder="Persönliche Beschreibung"></textarea>
      </label>
    </div>

    <div class="padding">
      <button class="button button-block button-stable" ng-click="register()">Registrieren</button>
    </div>
  </ion-content>
</div>
