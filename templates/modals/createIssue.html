<div class="modal" ng-controller="CreateIssueCtrl">

  <ion-header-bar class="bar-stable">
    <h1 class="title">Issue erstellen</h1>
    <div class="buttons">
      <button class="button button-clear icon ion-ios7-close-empty" ng-click="closeCreateIssue()"> </button>
    </div>
  </ion-header-bar>

  <ion-content>

    <p class="padding">Erstelle ein neues <strong>Problem</strong> eine <strong>Anregung</strong> oder einen <strong>Wunsch</strong> an deine Stadt.</p>

    <div class="list list-inset">

      <div class="item item-divider">Allgemeine Infos</div>

      <label class="item item-input">
        <input ng-model="issue.title" type="text" placeholder="Titel">
      </label>
      <label class="item item-input">
        <textarea ng-model="user.description" placeholder="Beschreibung"></textarea>
      </label>

      <div class="item item-divider">FÃ¼ge dem Issue Bilder hinzu</div>
      <label class="item item-input">@TODO</label>
    </div>

    <div class="padding">
      <button class="button button-block button-energized" ng-click="create()">Erstellen</button>
    </div>
  </ion-content>
</div>
