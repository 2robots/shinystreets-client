<div class="modal" ng-controller="CreateIssueCtrl" ng-focus="init()">

  <ion-header-bar class="bar-stable">
    <h1 class="title">Issue erstellen</h1>
    <div class="buttons">
      <button class="button button-clear icon ion-ios7-close-empty" ng-click="closeCreateIssue()"> </button>
    </div>
  </ion-header-bar>

  <ion-content>

    <p class="padding">Erstelle ein neues <strong>Problem</strong> eine <strong>Anregung</strong> oder einen <strong>Wunsch</strong> an deine Stadt.</p>

    <div class="list list-inset">

      <div class="item item-divider">Allgemeine Infos</div>

      <label class="item item-input">
        <input ng-model="issue.title" type="text" placeholder="Titel">
      </label>
      <label class="item item-input">
        <textarea ng-model="issue.description" placeholder="Beschreibung"></textarea>
      </label>

      <div class="item item-divider">Position</div>
      <div class="item create-issue-map-item">
        <div id="create-issue-map"></div>
      </div>

      <div class="item item-divider">FÃ¼ge dem Issue Bilder hinzu</div>
      <div class="item create-issue-photos-item">
        <div class="create-issue-photo" ng-repeat="photo in photos">
          <img ng-src="{{photo.uri}}" ng-click="openFile(photo.uri)" />
          <button class="button button-small button-clear" ng-click="removePhoto($index)"><i class="icon ion-ios7-close"></i></button>
        </div>

        <button class="button button-add-photo button-small button-positive" ng-click="addPhoto()"><i class="icon ion-ios7-plus-empty"></i></button>
      </div>
    </div>

    <div class="padding">
      <button class="button button-block button-energized" ng-click="create()">Erstellen</button>
    </div>
  </ion-content>
</div>
