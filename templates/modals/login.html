<div class="modal" ng-controller="LoginCtrl">

  <ion-header-bar class="bar-stable">
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear icon ion-android-close" ng-click="closeLogin()"> </button>
    </div>
  </ion-header-bar>

  <ion-content>

    <form name="loginForm">

      <p class="padding">Du kannst alle Issues auch ohne Login ansehen. MÃ¶chtest
        du aber ein aktiver Teil der Community werden, dann musst du dich
        einloggen.</p>

      <div class="list list-inset">
        <label class="item item-input">
          <input ng-model="user.username" type="email" placeholder="Email-Adresse*" required />
        </label>
        <label class="item item-input">
          <input ng-model="user.password" type="password" placeholder="Passwort*" required />
        </label>
      </div>

      <div class="padding">
        <button class="button button-block button-stable" ng-disabled="loginForm.$invalid" ng-click="login()">Login</button>
      </div>

      <div class="padding">
        <h4>Hast du noch keinen Account?</h4>
        <p>Du kannst dir im Handumdrehen einen erstellen. Gratis und wir geben deine Daten auch nicht weiter.</p>
        <button class="button button-block button-energized" ng-click="openModal('register')">Registrieren</button>
      </div>
    </form>
  </ion-content>
</div>
