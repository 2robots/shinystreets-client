<div class="modal" ng-controller="AreasCtrl">

  <ion-header-bar class="bar-stable">
    <h1 class="title">Areas</h1>
    <div class="buttons">
      <button class="button button-clear icon ion-ios7-checkmark-empty" ng-click="closeModal()"> </button>
    </div>
  </ion-header-bar>

  <ion-content>
    <!-- for pull to refresh -->
    <ion-refresher on-refresh="onRefresh()"></ion-refresher>
    <div class="error" ng-show="loadError">Fehler beim Laden. Versuch es bitte nichmal.</div>

    <p class="padding">WÃ¤hle die Regionen, aus denen Issues angezeig werden sollen.</p>

    <div class="list">
      <label class="item item-radio" ng-repeat="area in areas">
        <input type="radio" ng-model="userConfig.activeArea" ng-value="area.id" ng-change="onChange(area)">
        <div class="item-content" ng-bind="area.title"> </div>
        <i class="radio-icon ion-checkmark"> </i>
      </label>
    </div>
  </ion-content>
</div>
