<div class="modal" ng-controller="AreasCtrl">
  <ion-header class="bar bar-header bar-royal">
    <h1 class="title">Areas</h1>
    <button class="button button-clear icon ion-ios7-checkmark-empty" ng-click="closeModal()"> </button>
  </ion-header>
  <ion-content has-header="true" on-refresh="onRefresh()">
    <!-- for pull to refresh -->
    <ion-refresher></ion-refresher>
    <div class="error" ng-show="loadError">Fehler beim Laden. Versuch es bitte nichmal.</div>

    <p class="padding">WÃ¤hle die Regionen, aus denen Issues angezeig werden sollen.</p>

    <div class="list">
      <label class="item item-radio" ng-repeat="area in areas.results">
        <input type="radio" ng-model="userConfig.activeArea" ng-value="area.id">
        <div class="item-content" ng-bind="area.name"> </div>
        <i class="radio-icon ion-checkmark"> </i>
      </label>
    </div>
  </ion-content>
</div>
