<ion-view title="{{issue.title}}" hide-back-button="false">
  <ion-content>

    <div class="error" ng-show="loadError">Fehler beim Laden. Versuch es bitte nichmal.</div>

    <div class="list card">
      <div class="item">
        <!--img src="http://2robots.at/logo.png" item-avatar-->
        <h2>Von: {{issue.creator.username}}</h2>
        <!--p>Vor <strong>5 Tagen</strong> in <strong>Wien</strong></p-->
        <p>{{issue.createdAt | date: 'dd.MM.yyyy HH:mm' }}</p>
      </div>

      <div class="item item-body">
        <div id="issue-detail-map" data-tap-disabled="true"></div>

        <p>{{issue.description}}</p>
      </div>

      <div class="item item-body" ng-if="issue.photos.length > 0">
        <div style="overflow: auto;">
          <div style="white-space:nowrap">

            <img ng-src="{{photo.url}}" style="height: 50px;" ng-repeat="photo in issue.photos" ng-click="openFile(photo.url)" />
          </div>
        </div>
      </div>

      <!--div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item" href="#/tabs/issues/1/comments">
          <i class="icon ion-chatbox"></i>
          Comments
        </a>
      </div-->
    </div>

    <div class="padding"></div>

  </ion-content>
</ion-view>
