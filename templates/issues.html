<ion-view title="Issues">
  <ion-content>

    <!-- for pull to refresh -->
    <ion-refresher pulling-text='Pull to refresh...' on-refresh="onRefresh()"></ion-refresher>
    <div class="error" ng-show="loadError">Fehler beim Laden. Versuch es bitte nichmal.</div>

    <list>
      <a class="item item-thumbnail-left" href="#tabs/issues/{issue.id}" ng-repeat="issue in issues.results">
        <img src="http://2robots.at/logo.png">
        <h2 ng-bind="issue.title"> </h2>
        <p ng-bind="issue.description"> </p>
      </a>
    </list>
  </ion-content>
</ion-view>
