<tabs tabs-type="tabs-icon-only" tabs-style="tabs-royal">

    <tab ui-sref="tabs.issues" id="tab_list" title="List" icon-on="icon ion-ios7-albums" icon-off="icon ion-ios7-albums-outline">
      <nav-view name="issues-tab"></nav-view>
    </tab>
  
    <tab ui-sref="tabs.map" id="tab_map" title="Map" icon-on="icon ion-ios7-location" icon-off="icon ion-ios7-location-outline">
      <nav-view name="map-tab"></nav-view>
    </tab>
  
    <tab ui-sref="tabs.profile" id="tab_profile" title="Profile" icon-on="icon ion-ios7-person" icon-off="icon ion-ios7-person-outline">
      <nav-view name="profile-tab"></nav-view>
    </tab>
</tabs>
