<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shinystreets</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <!-- ionic css -->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="lib/ionic/css/ionicons.css" rel="stylesheet">

    <!-- leaflet mobile map -->
    <link href="lib/leaflet/leaflet.css" rel="stylesheet">

    <!-- your app's css -->
    <link href="css/app.css" rel="stylesheet">

    <!-- ionic/angularjs scripts -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- other angular modules -->
    <script src="lib/angular/angular-resource.min.js"></script>
    <script src="lib/angular/angular-cookies.min.js"></script>

    <!-- angular-local-storage -->
    <script src="lib/angular/angularLocalStorage.js"></script>

    <!-- leaflet mobile maps -->
    <script src="lib/leaflet/leaflet.js"></script>

    <!-- Custom Services -->
    <script src="js/services/Config.js"></script>
    <script src="js/services/Authentication.js"></script>
    <script src="js/services/GenericResources.js"></script>
    <script src="js/services/FileUploader.js"></script>

    <!-- Custom Services Resources -->
    <script src="js/services/resources/Area.js"></script>
    <script src="js/services/resources/User.js"></script>
    <script src="js/services/resources/Issue.js"></script>
    <script src="js/services/resources/File.js"></script>

    <!-- Controller scripts -->
    <script src="js/controllers/Main.js"></script>
    <script src="js/controllers/Map.js"></script>
    <script src="js/controllers/Profile.js"></script>
    <script src="js/controllers/Issues.js"></script>
    <script src="js/controllers/Issue.js"></script>
    <script src="js/controllers/UserIssues.js"></script>
    <script src="js/controllers/CreateIssue.js"></script>
    <script src="js/controllers/Comments.js"></script>

    <script src="js/controllers/Areas.js"></script>
    <script src="js/controllers/Login.js"></script>
    <script src="js/controllers/Register.js"></script>

    <script src="js/controllers/Welcome.js"></script>

    <!-- your app's script -->
    <script src="js/app.js"></script>

    <!-- phonegap script -->
    <script src="phonegap.js"></script>
  </head>

  <body ng-app="shinystreets" ng-controller="MainCtrl">

    <!-- The nav bar that will be updated as we navigate -->
    <ion-nav-bar class="bar-calm">

        <ion-nav-back-button class="button-icon" style="padding-left:10px;">
            <i class="ion-arrow-left-c"></i> Zur√ºck
        </ion-nav-back-button>

        <ion-nav-buttons side="left">
            <button style="padding-left:10px;" ng-if="isRootState()" class="button button-clear" ng-click="openModal('areas')">Areas</button>
        </ion-nav-buttons>

        <ion-nav-buttons side="right" style="padding-right:10px;">
            <button style="padding-right:10px;" ng-if="!loggedin()" class="button button-clear" ng-click="openModal('login')">Login</button>
            <button style="padding-right:10px;" ng-if="loggedin()" class="button button-clear" ng-click="openCreateMenu()">Neu</button>
        </ion-nav-buttons>
    </ion-nav-bar>

    <!-- where the initial view template will be rendered -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
