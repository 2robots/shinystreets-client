<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shinystreets</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <!-- ionic css -->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    
    <!-- your app's css -->
    <link href="css/app.css" rel="stylesheet">
    
    <!-- ionic/angularjs scripts -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    
    <!-- other angular modules -->
    <script src="lib/ionic/js/angular/angular-resource.min.js"></script>
    <script src="lib/ionic/js/angular/angular-cookies.min.js"></script>
    
    <!-- angular-local-storage -->
    <script src="lib/angular/angularLocalStorage.js"></script>


    <!-- Custom Services -->
    <script src="js/services/Config.js"></script>
    <script src="js/services/Authentication.js"></script>
    <script src="js/services/GenericResources.js"></script>

    <!-- Custom Services Resources -->
    <script src="js/services/resources/Area.js"></script>
    <script src="js/services/resources/User.js"></script>
    <script src="js/services/resources/Issue.js"></script>

    <!-- Controller scripts -->
    <script src="js/controllers/Main.js"></script>
    <script src="js/controllers/Map.js"></script>
    <script src="js/controllers/Profile.js"></script>
    <script src="js/controllers/Issues.js"></script>
    <script src="js/controllers/Issue.js"></script>
    <script src="js/controllers/Comments.js"></script>

    <script src="js/controllers/Areas.js"></script>
    <script src="js/controllers/Login.js"></script>

    <!-- your app's script -->
    <script src="js/app.js"></script>

    <!-- phonegap script -->
    <script src="phonegap.js"></script>
  </head>

  <body ng-app="shinystreets" ng-controller="MainCtrl" animation="slide-left-right-ios7">

    <!-- The nav bar that will be updated as we navigate -->
    <ion-nav-bar animation="nav-title-slide-ios7"
      type="bar-royal"
      back-button-type="button-icon"
      back-button-icon="ion-arrow-left-c"></ion-nav-bar>

    <!-- where the initial view template will be rendered -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
