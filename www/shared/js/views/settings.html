<div data-options="dxView : { name: 'settings' } " >
  <div data-options="dxContent : { targetPlaceholder: 'content' } " >

    <div class="dx-fieldset">

      <div class="dx-field">
        <div class="dx-field-label">Emailadresse: </div>
        <div class="dx-field-value">
          <div data-bind="dxTextBox: { placeholder: 'mail@example.com' }"></div>
        </div>
      </div>

      <div class="dx-field">
        <div class="dx-field-label">Passwort: </div>
        <div class="dx-field-value">
          <div data-bind="dxTextBox: { placeholder: 'password', mode: 'password' }"></div>
        </div>
      </div>

    </div>
  </div>
</div>
